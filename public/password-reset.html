<!DOCTYPE html>
<html>
	<head>
		<title>CrewView | Password Reset</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="./src/styles.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
	</head>
	<body>
		<nav>
			<p>CrewView - Password Reset</p>
		</nav>
		<div class="authform">
            <div id="email" class="authinfo">
                <h1 id="title">Password Reset.</h1>
				<p id="instructions">Just input your email and we'll send you a code.</p>
				<input placeholder="Email Address" id="emailInput">
				<button id="finalbtn" onclick="sendCode()">Send Code</button>
				<p class="errormessage">Error</p>
            </div>
			<div id="code" class="authinfo" style="display: none;">
                <h1 id="title">Password Reset.</h1>
				<p id="instructions">Enter the code that we just sent to that email.</p>
				<input placeholder="Code" id="codeInput">
				<button id="finalbtn" onclick="verifyCode()">Verify Code</button>
				<p class="errormessage">Error</p>
            </div>
			<div id="password" class="authinfo" style="display: none;">
                <h1 id="title">Password Reset.</h1>
				<p id="instructions">Input your new password.</p>
				<input placeholder="Password" id="passwordInput" type="password">
				<button id="finalbtn" onclick="resetPassword()">Update Password</button>
				<p class="errormessage">Error</p>
            </div>
		</div>
		<div class="loading"></div>
        <script src="./src/functions.js"></script>
		<script src="./src/auth.js"></script>
	</body>
</html>
