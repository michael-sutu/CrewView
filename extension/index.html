<!DOCTYPE html>
<html>
	<head>
		<title>CrewView</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
	</head>
	<body>
		<div class="authform">
            <div id="login" class="authinfo">
                <h1 id="title">CrewView - Login</h1>
				<p id="instructions">Please log into your account.</p>
				<input placeholder="Email Address" id="lEmail">
				<input placeholder="Password" type="password" id="lPassword">
				<a class="forgotpassword">Forgot Password?</a>
				<button id="finalbtn" onclick="login()">Login</button>
				<p class="errormessage">Error</p>
            </div>
		</div>
        <div class="main" style="display: none;">
            <div class="nav">
                <p>CrewView</p>
                <p id="username">Username</p>
            </div>
            <div class="crews"></div>
            <button id="share">Share to Crew</button>
            <button id="logout">Logout</button>
        </div>
		<div class="loading"></div>
        <script src="script.js"></script>
	</body>
</html>
